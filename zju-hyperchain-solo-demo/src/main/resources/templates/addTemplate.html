<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>基于区块链平台的合同存证系统</title>

		<!-- Bootstrap Core CSS -->
		<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- MetisMenu CSS -->
		<link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="../dist/css/sb-admin-2.css" rel="stylesheet">

		<!-- Custom Fonts -->
		<link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

		<style>
			.btn.btn-default {
				margin-left: 45%;
			}
		</style>
	</head>

	<body>

		<div id="wrapper">

			<div th:insert="index::navbar"></div>
			<!-- 页面内容区 -->
			<div id="page-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<h3 class="page-header">模板添加</h3>
						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->
					<div class="col-lg-5">
						<div class="row">
							<form method="post" action="" th:action="@{/addTemplate}">
								<div class="form-group">
									<label>模板编号</label>
									<input class="form-control" name="templateId"  type="text" required="required">
								</div>
								<div class="form-group">
									<label>模板名称</label>
									<input class="form-control" name="templateName"  type="text" required="required">
								</div>

								<div class="form-group">
									<div class="form-group">
										<label>模板内容</label>
										<textarea class="form-control" rows="12" name="templateContext"></textarea>
									</div>
								</div>

								<div class="form-group">
									<label>模板分类</label>
									<select class="form-control" name="templateType">
										<option>商家经营</option>
										<option>生活交易</option>
										<option>生活租赁</option>
										<option>劳动关系</option>
										<option>其他</option>
									</select>
								</div>
								<button type="submit" class="btn btn-default" id="btn_add">添加</button>
							</form>
						</div>

					</div>

					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- 内容区结束 -->

		</div>
		<!-- /#wrapper -->

		<!--add Modal -->
		<div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">添加合同</h4>
					</div>
					<!--<div class="modal-body">
						确认吗？
					</div>-->
					<div class="modal-footer">
						<button type="button" class="btn btn-default">确认</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>

		<!-- jQuery -->
		<script src="../vendor/jquery/jquery.min.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

		<!-- Metis Menu Plugin JavaScript -->
		<script src="../vendor/metisMenu/metisMenu.min.js"></script>

		<!-- Custom Theme JavaScript -->
		<script src="../dist/js/sb-admin-2.js"></script>

		<script>
			$("#btn_add").on("click", function() {

				if(isEmpty() == false) {
					alert("所填信息不能为空！");
					return;
				}

				$("#AddModal").modal();
			});
			//判断输入框不能为空
			function isEmpty(){
				var flag = true;
				$("input[type='text']").each(function(i, item){
					if(item.value == ""){
						flag = false;
					}
				});
				$("textarea").each(function(i, item){
					if(item.value == ""){
						flag = false;
					}
				});
				return flag;
			}
		</script>
	</body>

</html>
