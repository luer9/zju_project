<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>注册</title>

		<!-- Bootstrap Core CSS -->
		<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- MetisMenu CSS -->
		<link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="../dist/css/sb-admin-2.css" rel="stylesheet">

		<!-- Custom Fonts -->
		<link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

		<style>
			h4 {
				text-align: center;
				margin-top: 25%;
			}
			
			.login-panel {
				margin-top: 10%;
			}
			.form-group.radio_set{
				text-align: center;
			}
		</style>
	</head>

	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<h4>基于区块链平台的合同存证系统</h4>
					<div class="login-panel panel panel-default">

						<div class="panel-heading">
							<h3 class="panel-title">注册</h3>
						</div>
						<div class="panel-body">
							<form role="form" method="post" action="" th:action="@{/register}">
								<fieldset>
									<div class="form-group radio_set">
										<label class="radio-inline">
	                                        <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>个人
	                                    </label>
										<label class="radio-inline">
	                                        <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">企业
	                                    </label>
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="账号" name="username" type="text" autofocus>
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="密码" name="password" type="password" value="">
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="联系方式" name="phoneNumber"  type="text" value="">
									</div>
									 <div>
										 <a style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"> </a>
									 </div>
									<!-- Change this to a button or input when using this as a form -->
									<input type="submit" value="注册"  class="btn btn-lg btn-success btn-block"></input>
									<a th:href="@{/}" class="btn btn-lg btn-success btn-block"> 返回</a>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="../vendor/jquery/jquery.min.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

		<!-- Metis Menu Plugin JavaScript -->
		<script src="../vendor/metisMenu/metisMenu.min.js"></script>

		<!-- Custom Theme JavaScript -->
		<script src="../dist/js/sb-admin-2.js"></script>

	</body>

</html>
