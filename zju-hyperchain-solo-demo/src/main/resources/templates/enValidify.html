<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>基于区块链平台的合同存证系统</title>

		<!-- Bootstrap Core CSS -->
		<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- MetisMenu CSS -->
		<link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="../dist/css/sb-admin-2.css" rel="stylesheet">

		<!-- Custom Fonts -->
		<link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

		<style>
			.btn.btn-default {
				margin-left: 45%;
			}
		</style>
	</head>

	<body>

		<div id="wrapper">
			<!--导航 -->
			<div th:insert="index::navbar"></div>

			<!-- 页面内容区 -->
			<div id="page-wrapper">
				<div class="container-fluid">
					<div class="row" th:if="${not #strings.isEmpty(msg)}">
						<div class="col-lg-12">
							<h3 class="page-header" style="color: green">已认证</h3>
						</div>
					</div>
					<div class="row" th:if="${#strings.isEmpty(msg)}">
						<div class="col-lg-12">
							<h3 class="page-header">企业认证</h3>
						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->
					<div class="col-lg-5" th:if="${#strings.isEmpty(msg)}">
						<div class="row">
							<form method="post" action="" th:action="@{/enterpriseCertification}">

							<div class="form-group">
								<div class="form-group">
									<label>证件类型&nbsp;</label>
									<label class="radio-inline">
                                         <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>普通营业执照
                                    </label>
								</div>
							</div>
							<div class="form-group">
								<label>企业名称</label>
								<input class="form-control" name="enterpriseName" type="text" required="required">
							</div>
							<div class="form-group">
								<label>注册号</label>
								<input class="form-control" name="regisNumber" type="text" required="required">
							</div>
							<div class="form-group">
								<label>单位所在地</label>
								<input class="form-control" name="location" type="text" required="required">
							</div>
							
							<div class="form-group">
								<div class="form-group">
									<label>经营范围</label>
									<input class="form-control" rows="5" name="businessScope" type="text" required="required"></input>
								</div>
							</div>
							<div class="form-group">
								<label>营业期限</label>
								<input class="form-control" name="date" type="text" required="required">
							</div>
							<div class="form-group">
								<label>组织机构代码</label>
								<input class="form-control" name="organizationCode" type="text" required="required">
							</div>
							<div class="form-group">
								<label>法定代表人姓名</label>
								<input class="form-control" name="legalPerson" type="text" required="required">
							</div>
							<div class="form-group">
								<label>法定代表人身份证号</label>
								<input class="form-control" name="legalPersonCode" type="text" required="required">
							</div>
							<div class="form-group">
								<label>联系方式</label>
								<input class="form-control" name="phone" type="text" required="required">
							</div>
							<input type="submit" value="确定" class="btn btn-default"></input>

						</form>

					</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- 内容区结束 -->
		</div>
		<!-- /#wrapper -->

		<!--add Modal -->
		<div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">添加合同</h4>
					</div>
					<!--<div class="modal-body">
						确认吗？
					</div>-->
					<div class="modal-footer">
						<button type="button" class="btn btn-default">确认</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>

		<!-- jQuery -->
		<script src="../vendor/jquery/jquery.min.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

		<!-- Metis Menu Plugin JavaScript -->
		<script src="../vendor/metisMenu/metisMenu.min.js"></script>

		<!-- Custom Theme JavaScript -->
		<script src="../dist/js/sb-admin-2.js"></script>

		<script>
		
			$("input[type='submit']").on("click", function() {

				if(isEmpty() == false) {
					alert("所填信息不能为空！");
					return;
				}
				$("#AddModal").modal();
			});

			//判断输入框不能为空
			function isEmpty(){
				var flag = true;
				$("input[type='text']").each(function(i, item){
					if(item.value == ""){
						flag = false;
					}
				});
				$("textarea").each(function(i, item){
					if(item.value == ""){
						flag = false;
					}
				});
				return flag;
			}
			
		</script>
	</body>

</html>
